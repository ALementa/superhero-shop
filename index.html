<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Index</title>
  <link rel="stylesheet" href="reset.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<!--HEADER-->
  <div class="header selectable">
    <div class="header__logo">
      <a class="logo" href="#">
        <img class="logo__img" src="images/Logo-Marvel.jpg" alt="logo">
      </a>
    </div>
    <div class="header__navbar">
      <ul class="navbar__list">
        <li class="navbar__item">
          <a class="navbar__link" href="#">News</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="#">Series</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="#">Characters</a>
        </li>
      </ul>
    </div>
    <div class="header__control">
      <img src="https://placehold.jp/190x42.png" alt="control">
    </div>
  </div>
<!--PAGE BLOCK-->
<div class="page-block-content">
  <div class="page-block-content__element">
    <div class="page-block-content__header">
      <h1 class="page-block-content__title">LATEST RELEASES</h1>
    </div>
    <img width="100%" src="http://placehold.jp/1100x661.png" alt="">
  </div>
</div>
<div class="page-block-content">
  <div class="page-block-content__element">
    <div class="page-block-content__header">
      <h1 class="page-block-content__title">CHARACTERS</h1>
    </div>
    <div class="page-block-content__titled-card">
      <div class="titled-card">
        <div class="titled-card__name">Iron man</div>
        <div class="titled-card__image">
          <img src="images/Iron-man.png" alt="">
        </div>
      </div>
      <div class="titled-card">
        <div class="titled-card__name">Wolverine</div>
        <div class="titled-card__image">
          <img src="images/wolverine.png" alt="">
        </div>
      </div>
      <div class="titled-card">
        <div class="titled-card__name">Captain Marvel</div>
        <div class="titled-card__image">
          <img src="images/CaptainMarvel.png" alt="">
        </div>
      </div>
      <div class="titled-card">
        <div class="titled-card__name">Captain America</div>
        <div class="titled-card__image">
          <img src="images/CaptainAmerica.png" alt="">
        </div>
      </div>
      <div class="titled-card">
        <div class="titled-card__name">Spiderman</div>
        <div class="titled-card__image">
          <img src="images/Spiderman.png" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="page-block-content">
  <div class="page-block-content__element">
    <div class="techBlock">
      <div class="footer selectable">
        <div class="footer__leftPart">
            <a class="footer-logo" href="#">
              <img class="footer__img" src="images/Logo-Marvel.jpg" alt="logo">
            </a>
          <div class="copyright">Copyright 2022 Super-Heroes Shop</div>
          <div class="social">
            <div class="social__item">
              <img class="pic" src="images/instagram.png" alt="instagram"/>
            </div>
            <div class="social__item">
              <img class="pic" src="images/twitter.png" alt="twitter"/>
            </div>
            <div class="social__item">
              <img class="pic" src="images/facebook.png" alt="facebook"/>
            </div>
          </div>
        </div>
        <div class="footer__rightPart">
          <div class="footer-menu">
            <div class="footer-menu__item footer-menu__item_bold">Menu</div>
            <a class="footer-menu__item" href="#">Home</a>
            <a class="footer-menu__item" href="#">News</a>
            <a class="footer-menu__item" href="#">Characters</a>
          </div>
          <div class="footer-menu">
            <div class="footer-menu__item footer-menu__item_bold">Company</div>
            <a class="footer-menu__item" href="#">Management</a>
            <a class="footer-menu__item" href="#">Our story</a>
            <a class="footer-menu__item" href="#">Career</a>
          </div>
          <div class="footer-menu">
            <div class="footer-menu__item footer-menu__item_bold">Support</div>
            <a class="footer-menu__item" href="#">Support Center</a>
            <a class="footer-menu__item" href="#">Transaction</a>
            <a class="footer-menu__item" href="#">Contact us</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
